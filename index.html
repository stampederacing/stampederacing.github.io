<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampede Reaction Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <header class="container-fluid text-center py-3">
        <a href="https://bit.ly/f1stampede" class="btn btn-warning text-dark fw-bold">Inicio</a>
    </header>

    <main class="container text-center py-5">
        <h1 class="display-4 fw-bold text-uppercase" style="font-family: 'Audiowide', sans-serif;">Medidor de Reacción</h1>
        <p class="lead mb-5" style="font-family: 'Montserrat', sans-serif;">Pon a prueba tu velocidad de reacción como los pilotos de F1.</p>

        <!-- Semáforo centrado -->
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="f1-lights mb-4" id="lights-container">
                <div class="back-board"></div>
                <div class="light-strip"><div class="light"></div></div>
                <div class="light-strip"><div class="light"></div></div>
                <div class="light-strip"><div class="light"></div></div>
                <div class="light-strip"><div class="light"></div></div>
                <div class="light-strip"><div class="light"></div></div>
            </div>

            <p class="mb-4" style="font-family: 'Montserrat', sans-serif;">¡Reacciona cuando se apaguen las luces! Presiona Espacio o Click para detener el cronómetro.</p>
            <div class="results mb-5">
                <div class="time" id="timer-display" style="font-family: 'Montserrat', sans-serif;">00.000</div>
                <div class="best" style="font-family: 'Montserrat', sans-serif;">Mejor tiempo: <span id="best-time">00.000</span></div>
            </div>
        </div>

        <section class="table-container mb-5">
            <table class="table table-striped table-dark text-center">
                <thead>
                    <tr>
                        <th>N#</th>
                        <th>Tiempo (s)</th>
                    </tr>
                </thead>
                <tbody id="time-table"></tbody>
                <tfoot>
                    <tr>
                        <td>Promedio</td>
                        <td id="average-time">0.000</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer class="text-center py-3">
        <p style="font-family: 'Montserrat', sans-serif;">Síguenos en <a href="https://www.instagram.com/stampederacing" class="text-warning">Instagram</a>.</p>
    </footer>
</body>
</html>
